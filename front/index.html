<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countries API</title>
<link rel="icon" type="image/png" href="./img/icon world.png" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="d-flex align-items-center flex-column">
        <div class="textInput">
            <input type="text form-text" name="country" id="countryForm">
            <button id="btnShowData" class="btn-success">Show Data</button>
            <button id="btnReset" class="btn-warning">Reset</button>
        </div>

        <div class="radioButtons">
            <input type="radio" id="searchCountry" name="option" value="country">Name of the country
            <input type="radio" id="searchCapital" name="option" value="capital">Name of the capital
            <input type="radio" id="searchSubRegion" name="option" value="subRegion">List of countries in a subregion
        </div>  
    </header>

    <section class="resultOfCountry">
        <ul id="countriesList"></ul>
    </section>

<!-- Links JS files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/jQuery.js"></script>
<script src="./js/script.js"></script> 

</body>

</html>
